<h1> 吉品海鮮餐廳 <h1><p>




別因為餐廳名稱而誤會了，在台北擁有三家分店的吉品海鮮餐廳，<br>
其實是一間港式飲茶很有名的餐廳。雖然也有提供多人享用的中式桌菜，但「吉品」的港式點心的名氣可是更響亮的。<p>

「吉品」的茶資一人50元，而必點的人氣招牌港點中，<br>
最為人所熟知的大概就是吉品流沙包（奶黃）了，甚至有全台北最好吃的流沙包之稱。<p>


營業地點：台北市松山區敦化南路一段25號<br>
營業時間：11:30-14:30 & 17:30-21:30 營業電話：02 2752 7788<br><hr>
