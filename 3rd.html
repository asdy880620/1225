<h1> 大三元酒樓<h1><p>





2018年獲得台北米其林一星的大三元酒樓，主打廣式片皮鴨與多道粵菜、港點，<br>
雖然宴席上的大桌粵菜與烤鴨相當著名，但這裡的港點也相當有名，茶資每人30元也很親民，相當適合大家到此享用港式飲茶！<p>

雖然被評為米其林一星餐廳，但大三元酒樓的價格還是相對親民的。<br>


營業地點：台北市中正區衡陽路46號<br>
營業時間：11:30-14:00 & 17:30-21:00 營業電話：02 2381 7180<br><hr>
