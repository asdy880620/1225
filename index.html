<h1> 點8號 星級名廚點心專賣<h1><p>




這間位在國父紀念館站附近開幕半年左右<br>
由星級飯店名廚坐鎮的港式茶餐廳<br>
主打百元左右的價格品嚐港式點心<p>
主食的部分有粥品與煲飯 其餘都是點心<br>
基本上想吃什麼就點什麼 最後吃滿飽的<br>
（捷運國父紀念館站2號出口約走8分鐘）<p>
